<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS Frontend</title>
    <link href="/Frontend/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Frontend/css/users/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="min-height: 10vh; width: 100%;">
        <div class="container-fluid mx-2">
            <a class="navbar-brand" href="index.html">
                <img src="/Frontend/assets/img/Símbolo_do_SNS.png" alt="Logo" width="200px" height="35px" class="d-inline-block">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" style="gap: 1vw;">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil_paciente.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactos.html">Contactos</a>
                    </li>
                    <li class="nav-item">
                        <a href="/Frontend/html/login_registo/login_paciente.html" class="btn btn-success">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5" style="justify-content: left; display: flex; flex-direction: column; gap: 3vh; padding: 5vh 1.5vw; min-width: 85%; width: 100%;">
        <h1 class="text-center mt-4">Adicionar Utilizador</h1>
        <form action="/frontend/api/submit_baixa" method="POST">
            <div class="mb-3">
                <label for="diagnostico" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"  class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <textarea class="form-control" id="telefone" name="telefone" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="dataDeNascimento" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="dataDeNascimento" name="dataDeNascimento" required>
            </div>

            <div class="mb-3">
                <label for="nCC" class="form-label">Número do cartão de cidadão</label>
                <input type="text" class="form-control" id="nCC" name="nCC" required>
            </div>

            <div class="mb-3">
                <label for="sexo" class="form-label">Tipo de utilizador</label>
                <select class="form-select" id="sexo" name="sexo" required>
                    <option value="medico">Médico</option>
                    <option value="paciente">Paciente</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" name="sexo" required>
                    <option value="publico">Masculino</option>
                    <option value="privado">Feminino</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Adicionar</button>
        </form>
    </main>

    <script src="/Frontend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Frontend/js/users.js"></script>
</body>
</html>
