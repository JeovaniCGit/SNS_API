<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS Frontend</title>
    <link href="/Frontend/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Frontend/css/users/medico/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="min-height: 10vh; width: 100%;">
        <div class="container-fluid mx-2">
            <a class="navbar-brand" href="/Frontend/html/users/medico/dashboard/medico_index.html">
                <img src="/Frontend/assets/img/Símbolo_do_SNS.png" alt="Logo" width="200px" height="35px" class="d-inline-block">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" style="gap: 1vw;">
                    <li class="nav-item">
                        <a class="nav-link active" href="/Frontend/html/users/medico/dashboard/medico_index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Frontend/html/users/medico/other/perfil_medico.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a href="/Frontend/html/login_registo/login_paciente.html" class="btn btn-success">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container mt-4" style="justify-content: left; display: flex; flex-direction: column; padding: 5vh 1.5vw; min-width: 85%; width: 100%;">

      <h2 class="d-inline-block display-5 titleIndex" style="margin-bottom: 3.5rem;">Gestão de Baixas</h2>
  
      <ul class="nav nav-tabs" id="baixasTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="emitir-tab" data-bs-toggle="tab" data-bs-target="#emitir" type="button" role="tab" aria-controls="emitir" aria-selected="true">
                Emitir Baixas
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="consultar-tab" data-bs-toggle="tab" data-bs-target="#consultar" type="button" role="tab" aria-controls="consultar" aria-selected="false" onclick="loadBaixasToTable()">
                Consultar Baixas
            </button>
        </li>
      </ul>
  
      <div class="tab-content" id="baixasTabsContent" style="border: none; border-radius: 5px; padding: .6vh;">
          <div class="tab-pane fade show active" id="emitir" role="tabpanel" aria-labelledby="emitir-tab">
              <button class="btn btn-outline-success mt-3 btnDeEmitirBaixa" style="width: 7%;" onclick="emitirBaixa()">Emitir Baixa</button>
          </div>
  
          <div class="tab-pane fade" id="consultar" role="tabpanel" aria-labelledby="consultar-tab">
              <div id="baixaCardBox" style="min-height: 30vh; max-height: 40vh; overflow-x: hidden;"></div>
          </div>
      </div>
  
      <div class="modal fade" id="baixaModal" tabindex="-1" aria-labelledby="baixaModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                  <div class="modal-header">
                      <h1 class="modal-title fs-5" id="baixaModalLabel"></h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body"></div>
              </div>
          </div>
      </div>
      <div class="border p-4 mt-5 bg-white shadow-sm" id="medicoDataContainer" style="border-radius: 5px;">
      </div>
  </main>
  
    <script src="/Frontend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Frontend/js/Users/medico/medico_dashboard.js"></script>
