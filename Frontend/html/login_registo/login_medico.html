<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS Frontend</title>
    <link href="/Frontend/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Frontend/css/login_registo/login-styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div style=" display:flex; flex-direction: column; gap:7vh; margin-top: 60px;">
        <div class="container-fluid text-center">
            <img src="/Frontend/assets/img/Símbolo_do_SNS.png" alt="snsLogo" width="35%" height="35%" class="d-inline-block align-text-center">
        </div>
        
        <div class="container-fluid d-flex justify-content-center">
            <div class="card p-4 shadow-lg" style="min-width:25%; max-width: 100%; max-height:85%;">
                <form>
                    <div class="mb-3">
                        <label for="ccForm" class="form-label">Número CC</label>
                        <input
                            type="number"
                            class="form-control"
                            id="ccForm"
                            placeholder="Número cartão de cidadão"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="passwordForm" class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            id="passwordForm"
                        />
                        <div id="passwordForgot" class="form-text">
                            <a href="#">Esqueceu a sua password?</a>
                          </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" style="width:40%;">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/Frontend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Frontend/js/app.js"></script>
</body>
</html>
